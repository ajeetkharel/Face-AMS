{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/student_login.css' %}">
</head>

<body>
    <div class="container mt-5">
        <section id="formHolder">

            <div class="row">

                <!-- Brand Box -->
                <div class="col-sm-6 brand">
                    <div class="d-none d-md-block"><a href="#" class="logo"><img src="{% static 'img/logo.png' %}" width="120" height="30" alt="" srcset=""></a></div>

                    <div class="heading">
                        <h2>FaceAMS</h2>
                        <p>Attendance Management System</p>
                        <small class="text-muted">A powerful, faster, easier and secure method of conducting attendance for almost every sectors.</small>
                    </div>
                </div>


                <!-- Form Box -->
                <div class="col-sm-6 form">
                    <!-- Login Form -->
                    <div class="login form-peice">
                        <div class="row d-flex justify-content-end" style="position: absolute;right: 5%;">
                            Are you an admin? &nbsp <a href="{% url 'user-login' %}?type=admin" style="color: black; text-decoration: underline;">Login</a>
                        </div>
                        <form class="login-form" id="login-form" action="#" method="post">
                            {% csrf_token %}
                            <h3 style="color: black; font-weight: bold;">Login to Face AMS</h3>
                            <small>Enter the details provided by your college</small>
                            <div class="form-group">
                                <label for="loginemail">Email Adderss</label>
                                <input type="email" name="email" id="loginemail" required autocomplete="dwad">
                            </div>

                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" name="password" id="loginPassword" required autocomplete="new-password">
                            </div>
                            <div class="CTA">
                                <input type="submit" value="Login">
                            </div>
                        </form>
                    </div><!-- End Login Form -->
                </div>
            </div>

        </section>

    </div>
    <script src="{% static 'vendor/jquery/jquery.js' %}"></script>
    <script src="{% static 'js/student_login.js' %}"></script>
    <script src="{% static 'vendor/popper/umd/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.js' %}"></script></body>
    <script>
        $(function() {
        $('#login-form').disableAutoFill();
      });
    </script>
</html>
