{% load static %}
<!doctype html>
<html class="fixed has-top-menu">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>{{title}}</title>
		<meta name="keywords" content="" />
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}" />
		<link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">

		<link rel="stylesheet" href="{% static 'vendor/font-awesome/css/all.min.css' %}" />
		<link rel="stylesheet" href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" />
		<link rel="stylesheet" href="{% static 'vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css' %}" />

		<!-- Specific Page Vendor CSS -->
		<link rel="stylesheet" href="{% static 'vendor/jquery-ui/jquery-ui.css' %}" />
		<link rel="stylesheet" href="{% static 'vendor/jquery-ui/jquery-ui.theme.css' %}" />
		<link rel="stylesheet" href="{% static 'vendor/bootstrap-multiselect/css/bootstrap-multiselect.css' %}" />
		<link rel="stylesheet" href="{% static 'vendor/morris/morris.css' %}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{% static 'css/theme.css' %}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{% static 'css/skins/default.css' %}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/custom.css' %}">

		<!-- Head Libs -->
		<script src="{% static 'vendor/modernizr/modernizr.js' %}"></script>
		{% block head %}
		{% endblock head %}
	</head>
	<body>
		<section class="body">

			<!-- start: header -->
			<header class="header header-nav-menu">
				<div class="logo-container">
					<a href="../" class="logo">
						<img src="{% static 'img/student-logo.png' %}" width="90" height="40" class="p-0" alt="Porto Admin" />
					</a>
					<button class="btn header-btn-collapse-nav d-lg-none" data-toggle="collapse" data-target=".header-nav">
						<i class="fas fa-bars"></i>
					</button>
			
					<!-- start: header nav menu -->
					<div class="header-nav collapse">
						<div class="header-nav-main header-nav-main-effect-1 header-nav-main-sub-effect-1">
							<nav>
								<ul class="nav nav-pills" id="mainNav">
									<li class="">
									    <a class="nav-link" href="{% url 'student-dashboard' %}">
									        Dashboard
									    </a>    
									</li>
									<li class="">
									    <a class="nav-link" href="{% url 'student-attendance' %}">
									        View Attendance
									    </a>    
									</li>
								</ul>
							</nav>
						</div>
					</div>
					<!-- end: header nav menu -->
				</div>
			
				<!-- start: search & user box -->
				<div class="header-right">
					<span class="separator"></span>

					<div id="userbox" class="userbox">
						<a href="#" data-toggle="dropdown">
							<figure class="profile-picture">
								<img src="{{student.user.profile_image.url}}" height="30px" alt="Joseph Doe" class="rounded-circle" data-lock-picture="{{student.profile_image.url}}" />
							</figure>
							<div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">
								<span class="name">{{user.full_name}}</span>
								<span class="role">Student</span>
							</div>
			
							<i class="fa custom-caret"></i>
						</a>
			
						<div class="dropdown-menu">
							<ul class="list-unstyled">
								<li class="divider"></li>
								<li>
									<a role="menuitem" tabindex="-1" href="{% url 'student-profile' %}"><i class="fas fa-user"></i> My Profile</a>
								</li>
								<li>
									<a role="menuitem" tabindex="-1" href="{% url 'user-logout' %}"><i class="fas fa-power-off"></i> Logout</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- end: search & user box -->
			</header>
			<!-- end: header -->

			<div class="inner-wrapper">
				<section role="main" class="content-body">
				{% block content %}
					<header class="page-header">
						<h2>Default Layout</h2>
					
						<div class="right-wrapper text-right">
							<ol class="breadcrumbs">
								<li>
									<a href="index.html">
										<i class="fas fa-home"></i>
									</a>
								</li>
								<li><span>Layouts</span></li>
								<li><span>Default</span></li>
							</ol>
					
							<a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fas fa-chevron-left"></i></a>
						</div>
					</header>
					{% endblock content %}
					<!-- end: page -->
				</section>
			</div>


		</section>

		<!-- Vendor -->
		<script src="{% static 'vendor/jquery/jquery.js' %}"></script>
		<script src="{% static 'vendor/jquery-browser-mobile/jquery.browser.mobile.js' %}"></script>
		<script src="{% static 'vendor/popper/umd/popper.min.js' %}"></script>
		<script src="{% static 'vendor/bootstrap/js/bootstrap.js' %}"></script>
		<script src="{% static 'vendor/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
		<script src="{% static 'vendor/common/common.js' %}"></script>
		<script src="{% static 'vendor/nanoscroller/nanoscroller.js' %}"></script>
		<script src="{% static 'vendor/magnific-popup/jquery.magnific-popup.js' %}"></script>
		<script src="{% static 'vendor/jquery-placeholder/jquery.placeholder.js' %}"></script>
		
		<!-- Specific Page Vendor -->
		<script src="{% static 'vendor/jquery-ui/jquery-ui.js' %}"></script>
		<script src="{% static 'vendor/jqueryui-touch-punch/jquery.ui.touch-punch.js' %}"></script>
		<script src="{% static 'vendor/jquery-appear/jquery.appear.js' %}"></script>
		<script src="{% static 'vendor/bootstrap-multiselect/js/bootstrap-multiselect.js' %}"></script>
		<script src="{% static 'vendor/jquery.easy-pie-chart/jquery.easypiechart.js' %}"></script>
		<script src="{% static 'vendor/flot/jquery.flot.js' %}"></script>
		<script src="{% static 'vendor/flot.tooltip/jquery.flot.tooltip.js' %}"></script>
		<script src="{% static 'vendor/flot/jquery.flot.pie.js' %}"></script>
		<script src="{% static 'vendor/flot/jquery.flot.categories.js' %}"></script>
		<script src="{% static 'vendor/flot/jquery.flot.resize.js' %}"></script>
		<script src="{% static 'vendor/jquery-sparkline/jquery.sparkline.js' %}"></script>
		<script src="{% static 'vendor/raphael/raphael.js' %}"></script>
		<script src="{% static 'vendor/morris/morris.js' %}"></script>
		<script src="{% static 'vendor/gauge/gauge.js' %}"></script>
		<script src="{% static 'vendor/snap.svg/snap.svg.js' %}"></script>
		<script src="{% static 'vendor/liquid-meter/liquid.meter.js' %}"></script>
		<script src="{% static 'vendor/jqvmap/jquery.vmap.js' %}"></script>
		<script src="{% static 'vendor/jqvmap/data/jquery.vmap.sampledata.js' %}"></script>
		<script src="{% static 'vendor/jqvmap/maps/jquery.vmap.world.js' %}"></script>
		<script src="{% static 'vendor/jqvmap/maps/continents/jquery.vmap.africa.js' %}"></script>
		<script src="{% static 'vendor/jqvmap/maps/continents/jquery.vmap.asia.js' %}"></script>
		<script src="{% static 'vendor/jqvmap/maps/continents/jquery.vmap.australia.js' %}"></script>
		<script src="{% static 'vendor/jqvmap/maps/continents/jquery.vmap.europe.js' %}"></script>
		<script src="{% static 'vendor/jqvmap/maps/continents/jquery.vmap.north-america.js' %}"></script>
		<script src="{% static 'vendor/jqvmap/maps/continents/jquery.vmap.south-america.js' %}"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="{% static 'js/theme.js' %}"></script>
		
		<!-- Theme Custom -->
		<script src="{% static 'js/custom.js' %}"></script>
		
		<!-- Theme Initialization Files -->
		<script src="{% static 'js/theme.init.js' %}"></script>

		<!-- Examples -->
		<script src="{% static 'js/examples/examples.header.menu.js' %}"></script>
		<script src="{% static 'js/examples/examples.dashboard.js' %}"></script>
		{% block script %}
		{% endblock script %}
	</body>
</html>
