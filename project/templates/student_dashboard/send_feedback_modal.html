<!-- Add Menu Modal-->
<div class="modal" id="sendFeedbackModal" tabindex="-1" role="dialog" aria-labelledby="sendFeedbackModal"
aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="{% url 'send-feedback' student.pk %}" method="post">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Send Feedback</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="subject">Subject: </label>
                    <input class="form-control" type="text" name="subject" id="feedbackSubject"> <br>
                    <label for="message">Message: </label>
                    <input type="text"  class="form-control" name="message" id="feedbackMessage"> <br>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
